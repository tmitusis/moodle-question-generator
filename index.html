<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load JS files -->
        <script type="application/javascript" src="js/libs/jquery/jquery-3.6.3.min.js"></script>
        <script type="application/javascript" src="js/libs/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        <script type="application/javascript" src="js/libs/jszip/jszip.min.js"></script>
        <script type="application/javascript" src="js/libs/suica/suica.js"></script>
        <script type="application/javascript" src="js/libs/html2canvas/html2canvas.min.js"></script>

        <script type="application/javascript" src="js/utilities/nouns.js"></script>
        <script type="application/javascript" src="js/utilities/adjectives.js"></script>
        <script type="application/javascript" src="js/utilities/ui.js"></script>
        <script type="application/javascript" src="js/utilities/utils.js"></script>
        <script type="application/javascript" src="js/main.js"></script>

        <!-- Load CSS files -->
        <link rel="stylesheet" href="css/libs/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="css/libs/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/libs/jquery-ui/jquery-ui.theme.min.css">

        <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <div class="row"><h1>Генериране на въпроси за мудъл</h1></div>
                <div style="margin-top: 20px" class="row">
                    <div class="offset-3 col-6 no-padding">
                        <select id="question-selection" class="form-select" aria-label="Select question generator">
                            <option value="default" aria-label="Please select an option" selected>Изберете тип въпрос</option>
                            <option value="text" aria-label="Text based">Текстови</option>
                            <option value="picture" aria-label="Picture based">С картинка</option>
                            <option value="tf-idf" aria-label="TF-IDF">TF-IDF</option>
                            <option value="boolean-checks" aria-label="Boolean operations exit">Изход от булеви операции</option>
                            <option value="formula-questions" aria-label="Formula based">Въпроси с формула</option>
                        </select>
                    </div>
                </div>

                <!-- Keep this for the first load -->
                <div id="module-wrapper" style="margin-top: 20px; display: none;" class="row offset-3 col-6">
                    <div class="row">
                        <label for="category" class="form-label">Категория</label>
                        <input id="category" type="text" placeholder="/примерни/категории" class="form-control" aria-describedby="category_help">
                        <div id="category_help" class="form-text">Категория в която да е въпроса.</div>
                    </div>
                    <div class="row">
                        <label for="number_of_answers" class="form-label">Брой отговори</label>
                        <input id="number_of_answers" type="number" class="form-control" aria-describedby="number_of_answers_help">
                        <div id="number_of_answers_help" class="form-text">Колко отговора искате да има всеки въпрос</div>
                    </div>
                    <div class="row">
                        <label for="number_of_questions" class="form-label">Брой въпроси</label>
                        <input id="number_of_questions" type="number" class="form-control" aria-describedby="number_of_questions_help">
                        <div id="number_of_questions_help" class="form-text">Колко въпроси искате да има</div>
                    </div>
                    <div class="row">
                        <label for="base_question_name" class="form-label">Базово име на въпрос</label>
                        <input id="base_question_name" type="text" class="form-control" aria-describedby="base_question_name_help">
                        <div id="base_question_name_help" class="form-text">Към името ще се добави и номера: Пример <име> <номер></div>
                    </div>
                    <div id="module-root-wrapper"></div>
                    <button id="generate_questions" type="button" class="btn btn-primary">Генерирай въпроси</button>
                </div>
            </div>
        </div>
    </body>
</html>
